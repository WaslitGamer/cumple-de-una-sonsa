<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏èüéâ Feliz Cumplea√±os Marina üéâ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: url("fondo.png.avif") no-repeat center center fixed;
      background-size: cover;
    }

    .center-box {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: #d6336c;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
      z-index: 10;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    .message {
      position: absolute;
      background: #fff;
      color: #d6336c;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      opacity: 0;
      z-index: 5;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      30% { opacity: 1; }
      to { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      color: #ff4d6d;
      z-index: 1;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .music-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #d6336c;
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 30px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .music-btn:hover { transform: scale(1.1); }
  </style>
</head>
<body>

  <!-- M√∫sica de fondo MP3 -->
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <button class="music-btn" id="music-btn">‚ñ∂ Toca aqu√≠ para escuchar la m√∫sica</button>

  <div class="center-box">üéÇ ¬°Feliz Cumplea√±os Marina! üéâ</div>

  <script>
    const frases = [
      "üéÇ ¬°Feliz Cumplea√±os Marina! üéâ",
      "Que tengas buen d√≠a üéâ‚ù§Ô∏è",
      "Hoy va salir el sol con FE ‚ù§Ô∏èüéä",
      "Feliz cumplea√±os renegona üéâ",
      "üéâüéäüéâ‚ù§Ô∏è‚ù§Ô∏è",
      "Se tkm sonsa ‚ù§Ô∏è",
      "Espero que la pases bien yap ‚ù§Ô∏èüéä",
    ];

    // Mensajes flotantes
    function createMessage() {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerText = frases[Math.floor(Math.random() * frases.length)];
      msg.style.left = Math.random() * 90 + "vw";
      msg.style.fontSize = (1 + Math.random() * 1.5) + "rem";
      msg.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(msg);

    // Corazones flotantes

      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏èüéäüéâ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (1 + Math.random() * 2) + "rem";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 8000);

    setInterval(createHeart, 500);

    // Confeti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => { confetti.remove(); }, 8000);
    }
    setInterval(createConfetti, 200);

    // M√∫sica
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    btn.addEventListener("click", () => {
      music.play().catch(err => console.log("Error al reproducir la m√∫sica:", err));
      btn.style.display = "none"; // Oculta el bot√≥n despu√©s de tocar
    });
  </script>
</body>
</html>
